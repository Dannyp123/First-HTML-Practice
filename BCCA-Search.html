<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Base Camp Search</title>
    <link rel="stylesheet" href="/home/basecamp/web_dev/BCCA-Search.css">
</head>

<body>
    <div class="header green">
        <img src="images/BCCA3.png" width="375" height="105" />
        <form action="https://www.google.com/search" method="GET" target="_blank" id="url-form">
            <label>
                Search:
                <input type="text" name="q" size="45" maxlength="150">
            </label>

            <input type="submit" value="Go" />
        </form>
    </div>
</body>
<script>
    var form = document.getElementById('url-form');

    function goToUrl(e) {
        e.preventDefault();
        var url = form['q'].value;
        console.log(url);
        if (url.length == 0) {
            alert('Must enter url! ');
            return

        }
        form.setAttribute('action', url);
        form.submit();
    }

    form.addEventListener('submit', goToUrl);
</script>

</html>
